<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"></script>
</head>

<body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>

    <script>
        function subject() {
            document.querySelector('#subject').innerHTML = `
                <header>
                    <h1>WEB</h1>
                    Hello, Web!
                </header>
            `
        }

        function TOC() {
            var state = store.getState();
            var i = 0;
            var liTags = '';
            while (i < state.contents.length) {
                liTags += `
                    <li>
                        <a
                            onclick="
                                event.preventDefault();
                                var action = {type:'SELECT', id:${state.contents[i].id}};
                                store.dispatch(action);
                            "
                            href="${state.contents[i].id}">
                                ${state.contents[i].title}
                        </a>
                    </li>
                `;
                i += 1;
            }
            document.querySelector('#toc').innerHTML = `
                <nav>
                    <ol>${liTags}</ol>
                </nav>
            `
        }

        function control() {
            document.querySelector('#control').innerHTML = `
                <ul>
                    <li>
                        <input
                            type="button"
                            value="create"
                            onclick="
                                store.dispatch({
                                    type:'CHANGE_MODE',
                                    mode:'create'
                                });
                            "
                        >
                    </li>
                    <li>
                        <input
                            type="button"
                            value="delete"
                            onclick="
                                store.dispatch({
                                    type:'DELETE'
                                });
                            "
                        >
                    </li>
                </ul>
            `
        }

        function article() {
            var state = store.getState();
            if (state.mode === 'create') {
                document.querySelector('#content').innerHTML = `
                    <article>
                        <form onsubmit="
                            event.preventDefault();
                            var _title = this.title.value;
                            var _desc = this.desc.value;
                            console.log(this.title.value);
                            store.dispatch({
                                type:'CREATE',
                                title:_title,
                                desc:_desc
                            })
                        ">
                            <p>
                                <input type="text" name="title" placeholder="title">
                            </p>
                            <p>
                                <textarea name="desc" placeholder="description"></textarea>
                            </p>
                            <p>
                                <input type="submit">
                            </p>
                        </form>
                    </article>
                `
            } else if (state.mode === 'read') {
                var i = 0;
                var aTitle, aDesc;
                while (i < state.contents.length) {
                    if (state.contents[i].id === state.selected_id) {
                        aTitle = state.contents[i].title;
                        aDesc = state.contents[i].desc;
                        break;
                    }
                    i += 1;
                }
                document.querySelector('#content').innerHTML = `
                    <article>
                        <h2>${aTitle}</h2>
                        ${aDesc}
                    </article>
                `
            } else if (state.mode === 'welcome') {
                document.querySelector('#content').innerHTML = `
                    <article>
                        <h2>Welcom</h2>
                        Hello, Redux!!!
                    </acticle>
                `
            }
        }

        function reducer(state, action) {
            if (state === undefined) {
                return {
                    mode: 'welcome',
                    max_id: 2,
                    selected_id: 1,
                    contents: [
                        { id: 1, title: 'HTML', desc: 'HTML is ...' },
                        { id: 2, title: 'CSS', desc: 'CSS is ...' }
                    ]
                }
            }

            var newState;
            if (action.type === 'SELECT') {
                newState = Object.assign({}, state, { mode: 'read', selected_id: action.id });
            }
            else if (action.type === 'CREATE') {
                var newMaxId = state.max_id + 1
                var newContents = state.contents.concat();
                newContents.push({id:newMaxId, title:action.title, desc:action.desc})
                newState = Object.assign({}, state, {
                    mode: 'read',
                    max_id: newMaxId,
                    contents: newContents,
                    selected_id: newMaxId
                })
            }
            else if (action.type === 'DELETE') {
                var newContents = [];
                var i = 0;
                while (i < state.contents.length) {
                    if (state.selected_id !== state.contents[i].id) {
                        newContents.push(state.contents[i]);
                    }
                    i = i + 1;
                }
                newState = Object.assign({}, state, {
                    mode: 'welcome',
                    contents: newContents
                })
            } else if (action.type === 'CHANGE_MODE') {
                newState = Object.assign({}, state, {mode: action.mode});
            }

            return newState
        }

        var store = Redux.createStore(reducer);
        store.subscribe(TOC);
        store.subscribe(article);
        subject();
        TOC();
        control();
        article();
    </script>
</body>

</html>
